<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Scanner - Get Started</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="get-started-page">
    <div class="start-container">
        <h1 class="start-title">WINDOWS SCANNER</h1>
        <p class="start-subtitle">Your security is one click away.</p>
        <button id="get-started-btn" class="start-button">Get Started</button>
    </div>

    <script>
        document.getElementById('get-started-btn').addEventListener('click', function() {
            this.classList.add('clicked');
            setTimeout(() => {
                window.location.href = "{{ url_for('loader') }}";
            }, 500); // Wait for the animation to finish
        });
    </script>
</body>
</html>
