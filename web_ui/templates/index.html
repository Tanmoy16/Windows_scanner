<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Windows Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>SCANNER</h2>
            </div>
            <ul class="sidebar-nav">
                <li class="nav-item active"><a href="{{ url_for('index') }}">Dashboard</a></li>
                <li class="nav-item"><a href="#">New Scan</a></li>
                <li class="nav-item"><a href="#">Scan Result</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1>New Scan</h1>
                <p>Start a new vulnerability scan.</p>
            </header>

            <form class="scan-form" action="/scan" method="POST">
                <div class="form-group">
                    <label for="targets">Target IP</label>
                    <input type="text" id="targets" name="targets" placeholder="Enter target IP e.g., 192.168.1.100" required>
                </div>
                <div class="form-group">
                    <label for="profile">Scan Profile</label>
                    <select id="profile" name="profile">
                        <option value="safe">Safe Scan</option>
                        <option value="deep">Deep Scan</option>
                    </select>
                </div>
                 <div class="form-group" id="ports-group" style="display: none;">
                        <label for="ports">Custom Ports</label>
                        <input type="text" id="ports" name="ports" placeholder="e.g., 80,443,5985">
                    </div>
                <button type="submit" class="scan-button">Start Scan</button>
            </form>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
